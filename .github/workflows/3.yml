name: AlwaysData3 Login Monitor

on:
  workflow_dispatch:        # æ‰‹åŠ¨è§¦å‘
  schedule:
    - cron: "20 10 */15 * *" 

jobs:
  login-check:
    runs-on: ubuntu-latest
    timeout-minutes: 15

    env:
      ALWAYS_EMAIL: ${{ secrets.ALWAYS_EMAIL3 }}
      ALWAYS_PASSWORD: ${{ secrets.ALWAYS_PASSWORD3 }}
      TG_BOT_TOKEN: ${{ secrets.TG_BOT_TOKEN }}
      TG_CHAT_ID: ${{ secrets.TG_CHAT_ID }}

    steps:
      - name: ğŸ“¥ Checkout repository
        uses: actions/checkout@v4

      # ğŸ” å¯åŠ¨ Cloudflare WARPï¼ˆå…³é”®æ­¥éª¤ï¼‰
      - name: ğŸŒ Enable Cloudflare WARP
        uses: fscarmen/warp-on-actions@main
        with:
          mode: client     # å®¢æˆ·ç«¯æ¨¡å¼ï¼ˆæœ€å¸¸ç”¨ï¼‰

      # ï¼ˆå¯é€‰ï¼‰æ‰“å°å½“å‰å‡ºå£ IPï¼Œä¾¿äºä½ éªŒè¯
      - name: ğŸ” Show IP after WARP
        run: curl https://ip.luckyxz.pp.ua/json || true

      - name: ğŸ Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.10"

      - name: ğŸ“¦ Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install DrissionPage requests

      - name: ğŸŒ Install Chromium (for DrissionPage)
        run: |
          sudo apt-get update
          sudo apt-get install -y chromium-browser

      - name: ğŸš€ Run alwaysdata login script
